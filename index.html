        body {

            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #1e90ff, #87cefa);
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Fundo animado */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particles span {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateY(-100px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);

            }
        }

        }

        h1 {
            font-size: 4em;
            font-weight: bold;

            color: #f0f8ff;

            font-weight: bold;

            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
            margin-top: 20px;
        }

        .download-btn:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #ff6347, #ff4500);
        }

        /* Bandeiras animadas */
        .flags {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .flag {
            width: 100px;
            height: 50px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: bounce 2s infinite;
            cursor: pointer;
            border: 3px solid transparent;
            transition: transform 0.3s, border-color 0.3s, box-shadow 0.3s;
        }

        .flag:hover {
            transform: scale(1.2);
            border-color: #fff;
            box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.6);
